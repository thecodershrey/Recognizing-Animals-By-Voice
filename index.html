<html>
  <head>
    <title>Recognizing Animals By Voice  Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Permanent+Marker&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <div class="col-xs-12 header_div text-center">
      <h2>RCOGNIZING ANIMALS BY VOICE
      </h2>
      <p><b class="text-danger">Note:</b>Play Different Animal Sounds Like Barking,Meowing,Roaring to make the animals  to make the Aliens Dance</p>

      
    </div>
    <div class="main_div">
     
      <center>
        <br>
        <button class="btn tbn-warning" onclick="startclassification();">START</button>
        <h3 id="result_label">I can hear -</h3>
        <h4 id="result_confidence">Accuracy -</h4>
        <br>
        <img src="dog.png" id="dog" width="300" height="300">
        <img src="cat.png" id="cat" width="300" height="300">
        <img src="tiger.png" id="tiger" width="300" height="300">
        <img src="background sound.png" id="bgs" width="300" height="300">
      </center>

      <div class="copyright_footer">
        Developed by - Shreyan Pawar
      </div>
<script src="main.js"></script>
  </body>
</html>
